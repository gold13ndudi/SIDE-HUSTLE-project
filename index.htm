<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="boss">
    <section class="logo-div">
      <div class="logo">
        <img src="odin-lined.png" alt="">
        <h1>ODIN</h1>
      </div>
      <p>Photo by <a href="#">Halie</a> on <a href="#">Unsplash</a></p>
    </section>

    <section class="article">
      <h2>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </h2>

      <h3>
        You
        <i>
          know
        </i>
        you want to.
      </h3>



      <form class="side">
        <div class="form sheet">
          <div>
            <h4>Let's do this</h4>
          </div>
          <div class="container">
            

            <section class="heading">
              <label for="firstname">
                FIRST NAME
              </label>
              <input type="text" name="firstmame" id="firstname">

              <label for="email">
                EMAIL
              </label> 
              <input type="text" id="email">

              <label for="password">
                PASSWORD
              </label> 
              <input type="text" id="password">
              <p class="status">*passwords do not match </p>
            </section>

            <section class="heading">
              <label for="lastname">
                LAST NAME
              </label> 
              <input type="text" id="lastname">

              <label for="phonenumber">
                PHONE NUMBER
              </label> 
              <input type="text" id="phonenumber">

              <label for="confirmpassword">
                CONFIRM PASSWORD
              </label> 
              <input type="text" id="confirmpassword">
            </section>
          </div>
        </div>
        

        <div class="button-div">
          <button type="submit">Creat Account</button>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>

    </section>



  </main>

</body>

</html>
